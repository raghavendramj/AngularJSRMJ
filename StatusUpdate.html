<!DOCTYPE html>
<html data-ng-app="statusUpdateApp">

<head>
    <title>Guess The Number game!</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/appmypost.js"></script>
</head>

<body data-ng-controller="statusUpdateController">
    <div class="container">
        <p class="well lead" style="color: #5e9ca0;">Web Application to post your status and delete it</p>
        <h3 style="color: #2e6c80;"> Please Enter your Status : <input type="text" id="userInput" data-ng-model="status" />
            <button data-ng-click="insertValue()" class="btn btn-primary btn-sm">Post your Status</button>
        </h3>
        <div id="statusDiv"></div>
        <p data-ng-show="deviation===0" class="alert alert-success">Please Enter Some Value.</p>
    </div>
</body>

</html>
