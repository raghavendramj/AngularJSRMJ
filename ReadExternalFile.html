<!DOCTYPE html>
<html data-ng-app="fileLookUpApp">

<head>
    <title>Reading External File</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/applookup.js"></script>
    <script>
        $(document).ready(function() {
            $('table').hide();
        });
    </script>
    <style>
        body{
            width: 96%;
            padding-left: 50px;
        }
        
        table>thead{
            background-color: #428bca;
            color: white;
        }
        table{
            width:700%;
            
        }
    </style>
</head>

<body data-ng-controller="fileLookUpController">
    <div class="container">
        
        <p class="well lead" style="color: #5e9ca0;">Web Application to load the Contents from the JSON Text File</p>
        <h3 style="color: #2e6c80;"> Your file has been processed, please click here to load : 
                    <button data-ng-click="insertValue()" class="btn btn-primary btn-sm">Click to Load File </button>
        </h3>
        <p data-ng-show="deviation===0" class="alert alert-success">Please Enter Some Value.</p>
    </div>
    <table class="table table-striped">
        <thead class="tableHeader">
            <tr>
                <th> Unit codes</th>
                <th>Units</th>
                <th>Credit points</th>
                <th>Type</th>
            </tr> 
        </thead>
            <tbody>
                <tr data-ng-repeat="currValue in readValues">
                    <td> {{currValue.code}}</td>
                    <td> {{currValue.desc}}</td>
                    <td> {{currValue.cp}}</td>
                    <td> {{currValue.type}}</td>
                </tr>
                <tr>
            </tbody>
    </table>
</body>

</html>
