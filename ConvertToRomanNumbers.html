<!DOCTYPE html>
<html data-ng-app="ConvertToRomanNumbersApp">

<head>
    <title>Convert To Roman Numbers App</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script type="text/javascript" src="scripts/appConvert.js"></script>

    <style>
        body {
            padding-left: 100px;
            width: 92%;
        }
    </style>

</head>


<body data-ng-controller="inputController">
    <p class="well lead" style="color: #5e9ca0;">Roman Number Converter</p>
    <div class="container">
        <h3 style="color: #2e6c80;"> Please Enter only Number : <input type="text" id="userInput" data-ng-model="number" /></h3>
        <h3 style="color: #2e6c80;">Your Result : {{number|titlecase}}</h3>
    </div>
    <p data-ng-show="deviation===0" class="alert alert-success">Please Enter Some Value.</p>
</body>

</html>
